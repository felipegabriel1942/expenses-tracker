<p-dialog
  [(visible)]="isOpen"
  [modal]="true"
  [style]="{ width: '30vw' }"
  (onHide)="onHide.emit()"
>
  <div [formGroup]="form">
    <span class="p-float-label mt-2">
      <input
        id="description-input"
        type="text"
        pInputText
        formControlName="description"
        [style]="{ width: '100%' }"
      />
      <label for="description-input">Descrição</label>
      <small
        class="p-error block"
        *ngIf="description?.invalid && description?.touched"
        >Campo obrigatório.</small
      >
    </span>

    <span class="p-float-label mt-4">
      <p-calendar
        formControlName="creationDate"
        appendTo="body"
        dateFormat="dd/mm/yy"
        [style]="{ width: '100%' }"
      ></p-calendar>
      <label for="float-input">Data</label>
    </span>

    <span class="p-float-label mt-4">
      <p-inputNumber
        formControlName="value"
        mode="decimal"
        prefix="R$ "
        [style]="{ width: '100%' }"
      ></p-inputNumber>
      <label for="float-input">Valor</label>
    </span>

    <span class="p-float-label mt-4">
      <p-dropdown
        [options]="types"
        formControlName="type"
        optionLabel="description"
        [style]="{ width: '100%' }"
        appendTo="body"
      ></p-dropdown>
      <label for="float-input">Tipo</label>
    </span>

    <span class="p-float-label mt-4">
      <p-dropdown
        [options]="categories"
        formControlName="category"
        optionLabel="description"
        appendTo="body"
        [style]="{ width: '100%' }"
      ></p-dropdown>
      <label for="float-input">Categoria</label>
    </span>
  </div>
  <button
    pButton
    type="button"
    label="Salvar"
    icon="pi pi-save"
    class="p-button-warning mt-4 p-button-rounded"
    [style]="{ width: '100%' }"
    [disabled]="form?.invalid"
    (click)="onSave.emit()"
  ></button>
</p-dialog>
