<div
  class="snackbar"
  *ngIf="snackbar?.isShowing"
  [ngClass]="{
    'snackbar--success': snackbar.type == snackbarTypeEnum.SUCCESS,
    'snackbar--error': snackbar.type == snackbarTypeEnum.ERROR,
    'snackbar--alert': snackbar.type == snackbarTypeEnum.ALERT
  }"
>
  <span class="snackbar__message">{{ snackbar.message }}</span>
  <span class="snackbar__close-btn" (click)="close()">X</span>
</div>
