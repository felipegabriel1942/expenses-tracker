<div class="header flex justify-content-end" *ngIf="canShow">
  <div
    (click)="menu.toggle($event)"
    class="p-2 flex justify-content-end align-items-center"
    *ngIf="!isMobile"
  >
    <p-avatar
      icon="pi pi-user"
      styleClass="mr-2"
      shape="circle"
      [style]="{ 'background-color': '#c5c0c0', color: '#ffffff' }"
    ></p-avatar>
    <label class="username">Felipe Pinheiro</label>
    <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
  </div>
</div>
